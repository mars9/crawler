syntax = "proto3";
package proto;

message CrawlerRequest {
	string host              = 1;
	string user_agent        = 2;
	string robots_agent      = 3;
	repeated string seeds    = 4;
	repeated string accept   = 5;
	repeated string reject   = 6;
	int64 max_enqueue        = 7;
	int64 delay              = 9;
}
